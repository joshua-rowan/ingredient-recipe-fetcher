<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Caveat"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <title>Ingredient Recipe Fetcher</title>
  </head>

  <body class="hero">
    <div class="hero-content">
      <header>
        <h1 class="hero-title">Recipe Maker</h1>
        <p></p>
      </header>

      <section class="card" id="search-card">
        <h3 class="card-header">Search By Ingredient</h3>
        <form id="user-form" class="card-body">
          <input
            name="ingredient"
            id="ingredient"
            type="text"
            autofocus="true"
            class="form-input"
            placeholder="rice, lemon, etc."
          />
          <button type="submit" class="btn">Submit</button>
        </form>
        <div id="old-searches"></div>
      </section>

      <main id="recipe-section">
        <div class="card">
          <h3 class="card-header" id="recipe-1">Recipe 1</h3>
          <img id="recipe-1-img" src="" alt="Recipe Image" />
          <div id="recipe-results" class="card-body">
            <button class="button is-warning" id="myBtn-1" data-recipe-id="">
              See Recipe
            </button>
            <div id="myModal-1" class="modal">
              <div class="modal-content modal-item">
                <span class="close modal-item">&times;</span>
                <p class="modal-item modal-item">I'm recipe 1!</p>
              </div>
            </div>
            <h4>Related Video<h4>
            <div id="player-1-zone"></div>
          </div>
        </div>

        <div class="card">
          <h3 class="card-header" id="recipe-2">Recipe 2</h3>
          <img id="recipe-2-img" src="" alt="Recipe Image" />
          <div id="recipe-results" class="card-body">
            <button class="button is-warning" id="myBtn-2" data-recipe-id="">
              See Recipe
            </button>
            <div id="myModal-2" class="modal">
              <div class="modal-content modal-item">
                <span class="close modal-item">&times;</span>
                <p class="modal-item">I'm recipe 2!</p>
              </div>
            </div>
            <h4>Related Video<h4>
            <div id="player-2-zone"></div>
          </div>
        </div>

        <div class="card">
          <h3 class="card-header" id="recipe-3">Recipe 3</h3>
          <img id="recipe-3-img" src="" alt="Recipe Image" />
          <div id="recipe-results" class="card-body">
            <button class="button is-warning" id="myBtn-3" data-recipe-id="">
              See Recipe
            </button>
            <div id="myModal-3" class="modal">
              <div class="modal-content modal-item">
                <span class="close modal-item">&times;</span>
                <p class="modal-item">I'm recipe 3!</p>
              </div>
            </div>
            <h4>Related Video<h4>
            <div id="player-3-zone"></div>
          </div>
        </div>

        <div class="card">
          <h3 class="card-header" id="recipe-4">Recipe 4</h3>
          <img id="recipe-4-img" src="" alt="Recipe Image" />
          <div id="recipe-results" class="card-body">
            <button class="button is-warning" id="myBtn-4" data-recipe-id="">
              See Recipe
            </button>
            <div id="myModal-4" class="modal">
              <div class="modal-content modal-item">
                <span class="close modal-item">&times;</span>
                <p class="modal-item">I'm recipe 4!</p>
              </div>
            </div>
            <h4>Related Video<h4>
            <div id="player-4-zone"></div>
          </div>
        </div>

        <div class="card">
          <h3 class="card-header" id="recipe-5">Recipe 5</h3>
          <img id="recipe-5-img" src="" alt="Recipe Image" />
          <div id="recipe-results" class="card-body">
            <button class="button is-warning" id="myBtn-5" data-recipe-id="">
              See Recipe
            </button>
            <div id="myModal-5" class="modal">
              <div class="modal-content modal-item">
                <span class="close modal-item">&times;</span>
                <p class="modal-item">I'm recipe 5!</p>
              </div>
            </div>
            <h4>Related Video<h4>
            <div id="player-5-zone"></div>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="./assets/js/modal.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
