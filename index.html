<body class="hero">
  <div class="hero-content">
    <header>
      <h1 class="hero-title">Recipe Maker</h1>
      <p></p>
    </header>

    <section class="card" id="search-card">
      <h3 class="card-header">Search By Ingredient</h3>
      <form id="user-form" class="card-body">
        <!-- <label class="form-label" for="ingredient">Ingredient</label> -->
        <input name="ingredient" id="ingredient" type="text" autofocus="true" class="form-input"
          placeholder="rice, lemon, etc." />
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <main id="recipe-section">

      <div class="card">
        <h3 class="card-header" id="recipe-1">Recipe 1</h3>
        <img id="recipe-1-img" src="" alt="Recipe Image">
        <div id="recipe-results" class="card-body">
          <button class="button is-warning" id="myBtn-1">
            Recipe 1 Modal
          </button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>I'm recipe 1!</p>
            </div>
          </div>
          <div id="player-1-zone"></div>
        </div>
      </div>


      <div class="card">
        <h3 class="card-header" id="recipe-2">Recipe 2</h3>
        <img id="recipe-2-img" src="" alt="Recipe Image">
        <div id="recipe-results" class="card-body">
          <button class="button is-warning" id="myBtn-2">Recipe 2 Modal</button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>I'm recipe 2!</p>
            </div>
          </div>
          <div id="player-2-zone"></div>
        </div>
      </div>

      <div class="card">
        <h3 class="card-header" id="recipe-3">Recipe 3</h3>
        <img id="recipe-3-img" src="" alt="Recipe Image">
        <div id="recipe-results" class="card-body">
          <button class="button is-warning" id="myBtn-3">Recipe 3 Modal</button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>I'm recipe 3!</p>
            </div>
          </div>
          <div id="player-3-zone"></div>
        </div>
      </div>


      <div class="card">
        <h3 class="card-header" id="recipe-4">Recipe 4</h3>
        <img id="recipe-4-img" src="" alt="Recipe Image">
        <div id="recipe-results" class="card-body">
          <button class="button is-warning" id="myBtn-4">Recipe 4 Modal</button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>I'm recipe 4!</p>
            </div>
          </div>
          <div id="player-4-zone"></div>
        </div>
      </div>

      <div class="card">
        <h3 class="card-header" id="recipe-5">Recipe 5</h3>
        <img id="recipe-5-img" src="" alt="Recipe Image">
        <div id="recipe-results" class="card-body">
          <button class="button is-warning" id="myBtn-5">Recipe 5 Modal</button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>I'm recipe 5!</p>
            </div>
          </div>
          <div id="player-5-zone"></div>
        </div>
      </div>


    </main>
  </div>
</body>
